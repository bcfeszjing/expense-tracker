<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/dheader.css">
  <link rel="stylesheet" href="css/addItem.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="container my-container">
    <h3 id="categoryTitle" class="mt-4 mb-4">
        <i id="backArrow" class="bi bi-arrow-left"></i>
        <span>Add Expense</span>
    </h3>
  </div>
  <hr>
  
  <!-- Add Expense Form -->
  <div class="container add-expense-box">
    <div class="row justify-content-center">
      <div class="col-8">
        <form id="add-expense-form">
          <div class="mb-3">
            <label for="expense-name" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="expense-name" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Transportation">Transportation</option>
              <option value="Groceries">Groceries</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">RM</span>
              </div>
              <input type="number" class="form-control" id="amount" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary add-item-circle"><i class="bi bi-check-circle"></i></button>
          </div>
          <div class="mb-5">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/test.js"></script>
  <script src="js/addItem.js"></script>
  <script src="js/dheader.js"></script>
</body>
</html>
