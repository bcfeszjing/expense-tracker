<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/addItem.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Add Expense</span>
      <div class="grey-stripe"></div>
    </div>
  </nav>

  <!-- Bottom Navigation Bar -->
  <nav class="navbar fixed-bottom navbar-light">
    <div class="container-fluid">
      <div class="d-flex justify-content-center w-100">
        <div class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
        </div>

        <div class="nav-item">
          <a class="nav-link" href="item.html">
            <i class="bi bi-plus-circle"></i>
            <span>Item</span>
          </a>
        </div>

        <div class="nav-item">
          <a class="nav-link" href="#chart">
            <i class="bi bi-bar-chart"></i>
            <span>Chart</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Add Expense Form -->
  <div class="container add-expense-box">
    <div class="row justify-content-center">
      <div class="col-8">
        <form id="add-expense-form">
          <div class="mb-3">
            <label for="expense-name" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="expense-name" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Transportation">Transportation</option>
              <option value="Groceries">Groceries</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary add-item-circle"><i class="bi bi-check-circle"></i></button>
          </div>
          <div class="mb-5">

          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('add-expense-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const expenseName = document.getElementById('expense-name').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;

      const newItem = {
        name: expenseName,
        category: category,
        amount: amount,
        date: date,
        description: description
      };

      let items = JSON.parse(localStorage.getItem('items')) || [];
      items.push(newItem);
      localStorage.setItem('items', JSON.stringify(items));

      window.location.href = 'item.html';
    });
  </script>

</body>
</html>
