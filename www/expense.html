<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/expense.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <header>
    <div class="container">
        <div class="header-content">
            <h1 class="mx-auto">Expense</h1>
        </div>
    </div>
  </header>
  <hr>
  
  <!-- Add Expense Box -->
  <div class="container item-box">
    <div class="row justify-content-center">
      <div class="col-6 curvy-box">
        <span>Add Expense</span>
        <br>
        <a href="addExpense.html" class="add-item-circle"><span>+</span></a>
      </div>
    </div>
  </div>

  <!-- Expense List Container -->
  <div class="container expense-list-box">
    <div id="expense-list"></div>
  </div>

  <!-- Bottom Navigation Bar -->
  <footer>
    <div class="container-fluid">
        <div class="footer-content d-flex justify-content-around">
            <a href="#" class="text-decoration-none d-flex flex-column align-items-center active" id="homeFooter">
                <i class="bi bi-house-door-fill footer-icon"></i>
            </a>
            <a href="#" class="text-decoration-none d-flex flex-column align-items-center" id="expensesFooter">
                <i class="bi bi-plus-circle footer-icon large-icon"></i>
            </a>
            <a href="#" class="text-decoration-none d-flex flex-column align-items-center" id="statisticFooter">
                <i class="bi bi-graph-up footer-icon"></i>
            </a>
        </div>
    </div>
  </footer>

  <script src="js/expense.js"></script>
  <script src="js/test.js"></script>

</body>
</html>
