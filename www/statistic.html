<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="css/statistic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="mx-auto">Statistic</h1>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <div class="container my-container">
            <div class="form-group">
                <label for="monthYearPicker">Select Month and Year:</label>
                <input type="text" id="monthYearPicker" class="form-control">
            </div>
            <div id="infoBar" class="alert alert-primary" role="alert">
                <div id="monthDisplay">Total Expense for May:</div>
                <div id="expenseDisplay">RM 0</div>
            </div>
            <div id="container" style="width: 100%; height: 400px;"></div>
            <h3 class="mt-4 mb-4">Category</h3>
            <div class="category-box p-4">
                <div class="row">
                    <div class="col-6 category-column" data-category="food">
                        <div class="squircle bg-light-blue">
                            <img src="Image/food.png" class="category-icon">
                            <h5 class="category-name">Food</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                    <div class="col-6 category-column" data-category="bills">
                        <div class="squircle bg-light-green">
                            <img src="Image/bill.png" class="category-icon">
                            <h5 class="category-name">Bills</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                    <div class="col-6 category-column" data-category="transportation">
                        <div class="squircle bg-light-yellow">
                            <img src="Image/finance.png" class="category-icon">
                            <h5 class="category-name">Transportation</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                    <div class="col-6 category-column" data-category="groceries">
                        <div class="squircle bg-light-pink">
                            <img src="Image/food.png" class="category-icon">
                            <h5 class="category-name">Groceries</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                    <div class="col-6 category-column" data-category="entertainment">
                        <div class="squircle bg-light-purple">
                            <img src="Image/clapperboard.png" class="category-icon">
                            <h5 class="category-name">Entertainment</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                    <div class="col-6 category-column" data-category="others">
                        <div class="squircle bg-light-orange">
                            <img src="Image/more-information.png" class="category-icon">
                            <h5 class="category-name">Others</h5>
                            <p class="category-amount">RM XXX.XX</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="js/statistic.js"></script>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="footer-content d-flex justify-content-around">
                <a href="#" class="text-decoration-none d-flex flex-column align-items-center active" id="homeFooter">
                    <i class="bi bi-house-door-fill footer-icon"></i>
                </a>
                <a href="#" class="text-decoration-none d-flex flex-column align-items-center" id="expensesFooter">
                    <i class="bi bi-plus-circle footer-icon large-icon"></i>
                </a>
                <a href="#" class="text-decoration-none d-flex flex-column align-items-center" id="statisticFooter">
                    <i class="bi bi-graph-up footer-icon"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
